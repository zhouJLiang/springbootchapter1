#默认得是8080  现在改成9091
server.port=9091
#未定义上下文之前 地址是http://localhost:8080 定义了之后就是9091 你能在tomcat做的事情,配置文件都可以
server.servlet.context-path=/springbootchapter1


#格式为 application-{profile}.properties profile表示为哪个版本  dev表示使用 application-dev.properties
spring.profiles.active=dev

#每次修改了静态页面内容 按住 ctrl + shift + f9 就可以重新加载l
spring.thymeleaf.cache=false

#在resource/static 下放入 favicon.ico  修改网页头上得图标

#数据库连接池  jdbc 默认采用HiKariCP 连接池
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
